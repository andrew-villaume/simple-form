<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <title>A Simple Form</title>
    <meta charset="utf-8">
    <meta name="Author" content="Andrew Villaume">
    <meta name="Purpose" content="Extend HTML/CSS Skills to Create a Simple Form">

    <!-- STYLESHEET -->
    <link href="styles/homepage.css" rel="stylesheet">

    <!-- FONT -->

</head>
<body>
    <header>
        <h1>Inquiry</h1>
        <h3>Call 123 456 7890 or send us an email using the form below.</h3>
    </header>

    <main>
        <form>
            <div id=MainForm>
                <div id="NameField">
                    <label for="name">Name</label></br>
                    <input id="name" name="FirstLast" type="text">
                    <input id="name" name="FirstLast" type="text">
                </div>

                <div id="EmailField">
                    <label for="Email">Email</label></br>
                    <input id="Email" type="text">
                </div>

                <div id="InquiryField">
                    <label for="Inquiry">Inquiry Type</label>
                </div>

                <div id="MessageField">
                    <label for="message">Message</label></br>
                    <input id="message" type="text">
                </div>

                <div id="NewsletterField">
                    <label for="newsletter">Newsletter</label></br>
                    <div id="NewsLetterWrapper"></div>
                    <input id="newsletter" type="checkbox">
                    <p>Yes, I'd like to subscribe to your newsletter and receive updates directly through email.</p>
                </div>
                </div>

                <input id="Submit" type="submit">
            </div>

        </form>
    </main>

</body>


</html>
